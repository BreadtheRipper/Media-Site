<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/upload_styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Upload Media</h1>
        <form id="uploadForm" action="{{ url_for('auth.upload_file') }}" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" name="title" autocomplete="off" required>
            <br><br>
            <label for="file">Select file:</label>
            <input type="file" name="file" accept="image/*,video/*" required>
            <br><br>
            <input type="submit" value="Upload">
            <br>
            <div id="uploadProgressContainer" class="progress-container" style="display: none;">
                <div id="uploadProgress" class="progress-bar" style="width: 0%;">0%</div>
            </div>
            <div id="encodingProgressContainer" class="progress-container" style="display: none;">
                <div id="encodingProgress" class="progress-bar" style="width: 0%;">0%</div>
            </div>
        </form>
        <br>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
    <script src="{{ url_for('static', filename='scripts/upload_scripts.js') }}"></script>
</body>

</html>
