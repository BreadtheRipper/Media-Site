<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register_styles.css') }}"> <!-- Link to the CSS file -->
</head>

<body>
    <h1>Register</h1>
    <form action="{{ url_for('auth.register') }}" method="POST"> <!-- Updated action URL -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p> <!-- Updated link -->
</body>

</html>
